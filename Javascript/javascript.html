<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="javascript" content="width=device-width, initial-scale=1.0">
    <title>Link JavaScript in HTML</title>
</head>
<body>

<h1>Hello, World!</h1>
<p>This is my HTML page linked with JavaScript.</p>

<!-- Linking an external JavaScript file -->
<script src="script.js"></script>

<!-- Embedded JavaScript code -->
<script>
    alert("This alert is from embedded JavaScript code!");
</script>

</body>
</html>
